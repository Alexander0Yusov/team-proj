<!-- modal buy now -->
<div class="overlay js-overlay-modal">
    <div class="modal" data-modal="1">
    <svg class="modal__cross js-modal-close">
        <use href="./images/sprite.svg#icon-close"></use>
    </svg>
        <h2>Buy now</h2>
        <ul>
            <li>ice cream</li>
            <li>ice coffee</li>
            <li>milkshake</li>
        </ul>
        <form class="modal-form">
            <label class="form-label">
                <input type="text" class="form-input" name="name" placeholder="Name">
            </label>
            <label class="form-label">
                <input type="tel" class="form-input" name="phone_number" placeholder="Phone">
            </label>
            <label class="form-label">
                <textarea class="form-textarea" name="comment" rows="5" placeholder="Comment"></textarea>
            </label>
            <button type="submit" class="modal-form-btn">Submit</button>
        </form>
    </div>
</div>
